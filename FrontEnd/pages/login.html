<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="page de connection">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/sass/index.css">
    <script src="https://kit.fontawesome.com/edce5e042a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page">
        <header class="header">
            <a href="/" class="header__logo">
                <h1 class="header__logo-title">Sophie Bluel <span class="header__logo-description">Architecte
                        d'intérieur</span></h1>
            </a>
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__item"><a href="/#portfolio" class="navbar__link">projets</a></li>
                    <li class="navbar__item"><a href="../index.html#contact" class="navbar__link">contact</a></li>
                    <li class="navbar__item"><a href="./login.html" class="navbar__link">Login</a></li>
                    <li class="navbar__item"><img src="../assets/icons/instagram.png" alt="Instagram"></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="login" class="login">
                <h2 class="login__title">Login</h2>
                <form id="login_form" class="login__form">
                    <label for="email" class="login__label">E-mail</label>
                    <input type="email" name="email" id="email" class="login__input">
                    <span id="email_error" class="login__error login__error-email">❌ email non valide</span>
                    <label for="password" class="login__label">Mot de passe</label>
                    <input type="password" name="password" id="password" class="login__input">                    
                    <span id="password_error" class="login__error login__error-password">❌ Mot de passe incorrect</span>
                    <span id="login_error" class="login__error login__error-password"></span>
                    <input id="login_submit" type="submit" class="login__btn" value="Se connecter">
                </form>
                <a href="#" class="login__link">Mot de passe oublié ?</a>
            </section>
        </main>
    </div>
    <footer class="footer footer-login">
        <nav class="footer__nav">
            <ul class="footer__list">
                <li class="footer__item">Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script type="module" src="../components/logs/LoginForm.js" defer></script>
    <script type="module" src="../components/Navbar.js"></script>
</body>

</html>
